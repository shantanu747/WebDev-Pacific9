			<main>
				<h2>Reservations at Pacific Trails</h2>
				<h3>Contact Us</h3>

				<p>Required information is marked with an asterisk (*).</p>
				<form method="post" action="http://webdevbasics.net/scripts/pacific.php">
					<label for="myFNmae">*First Name:</label>
					<input type="text" name="myFNmae" id="myFNmae" required="required"><br>

					<label for="myLName">*Last Name:</label>
					<input type="text" name="myLName" id="myLName" required="required"><br>

					<label for="myEmail">*E-mail:</label>
					<input type="email" name="myEmail" id="myEmail" required="required"><br>

					<label for="myPhone">Phone:</label>
					<input type="tel" name="myPhone" id="myPhone"><br>

					<label for="myDate">Arrival Date:</label>
					<input type="date" name="myDate" id="myDate"><br>

					<label>Nights:</label>
					<input type="number" name="myNights" min="1" max="14"><br>

					<label for="myComments">*Comments:</label>
					<textarea name="myComments" id="myComments" rows="2" cols="20" required="required"></textarea><br>

					<input type="submit" name="mySubmit" id="mySubmit" value="Submit">
					
				</form>
			</main>

			<footer>
				Copyright &copy; 2016 Pacific Trails Resort<br>
